<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/queries.css" />

    <title>Interior Design</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
          <div class="logo-div">
            <img src="./images/white-logo.png" alt="logo" class="logo" />
          </div>
          <div class="menubar">
            <ul class="nav-list">
              <li class="nav-item nav-item-active">Home</li>
              <li class="nav-item">About Us</li>
              <li class="nav-item">Benefits</li>
              <li class="nav-item">Projects</li>
              <li class="nav-item">Services</li>
            </ul>
            <!-- Call Us Button -->
            <div class="call-us-action">
              <img src="./images/call.svg" alt="" class="call-us-img" />
              <div class="call-us-text">
                <h3>Call Us</h3>
                <h4>+91 9988998899</h4>
              </div>
            </div>
          </div>
          <button class="menu-btn">
            <img src="./images/menu.svg" alt="" />
          </button>
        </nav>

        <hr class="hr" />

        <div class="header-text">
          <div>
            <!-- Primary Heading -->
            <h1 class="heading-primary">
              Interior Design That <br />
              Care About Details
            </h1>
          </div>
          <div>
            <button class="learn-more-btn">Learn More</button>
          </div>
          <!-- Card 1 -->
          <div class="pop-card-1">
            <div class="pop-box-1 pop-box">
              <div class="pop-box-img-box">
                <img src="./images/home.svg" alt="" class="pop-box-img-1" />
              </div>
              <p>
                Lorem ipsum dolor, sit amet <br />
                adipisicing elit. Unde, illo.
              </p>
            </div>
            <div class="pop-line-1">
              <div class="line-1"></div>
              <div class="dot"></div>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="pop-card-2">
            <div class="pop-box-2 pop-box">
              <div class="pop-box-img-box">
                <img src="./images/bulb.svg" alt="" class="pop-box-img-2" />
              </div>
              <p>
                Lorem ipsum dolor, sit amet <br />
                adipisicing elit. Unde, illo.
              </p>
            </div>
            <div class="pop-line-2">
              <div class="line-2"></div>
              <div class="dot"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
